<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
       <source media="(max-width:750px)" srcset="imagens/evg300.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/evg700.png" type="image/png">
        <img src="imagens/evg1000.png" alt="Imagem flexível">
    </picture>
    <h1>Vamos aprender a reproduzir áudios em HTML5.</h1>
    <audio src="happy-mistake.mp3" controls autoplay></audio>
    <source src="happy-mistake.mp3" type="audio/mpeg">
</body>
</html>
