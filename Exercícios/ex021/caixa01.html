<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: gray;
            height: 300px;
            width: 300px;
            border-style: solid;
            border-width: 10px;
            border-color: black;
        }
        a{
            border-style: solid;
            border-color: black;
            
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são box-level, já os <a href="#"> links</a> são exemplos de caixas inline-level</p>
</body>
</html>
